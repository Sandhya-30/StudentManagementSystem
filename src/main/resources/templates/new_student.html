<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
</head>
<body>	
	<div class="container">
	 <div class="row">
	    <div class="col-ig-6 col-md-6 col-sm-6 container justify-content-center card">
	     <h1 class="text-center"> Create New Student </h1>
	      <div class="card-body">
	         <form th:action="@{/students}" th:object="${student}" method="post">
	          <div class="form-group" >
	           <label>Student FirstName</label>
	            <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student FirstName"/> 
	          </div>
	          <div class="form-group" >
	           <label>Student LastName</label>
	            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student lastName"/> 
	          </div>
	          <div class="form-group" >
	           <label>Student Email</label>
	            <input type="text" name="email" th:field="*{email}" placeholder="Enter Student email"/> 
	          </div>
	          <div class="box-footer">
	           <button type="submit" class="btn btn-primary"> Add </button>
	           </div>
	         </form>
	         </div>
	    </div>
	 </div>
	</div>
</body>
</html>
